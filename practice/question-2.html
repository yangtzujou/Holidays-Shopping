<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>第2題</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .left {
      float: left;
      width: 50%;
    }
    .bg-red {
      background: red;
      height: 150px;
    }
    .bg-green {
      background: green;
      height: 300px;
    }
    .bg-blue {
      background: blue;
      height: 300px;
    }
    .bg-yellow {
      background: yellow;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="bg-red">紅色</div>
    <div class="bg-blue">藍色</div>
  </div>
  <div class="left">
    <div class="bg-green">綠色</div>
    <div class="bg-yellow">黃色</div>
  </div>
</body>
</html>
